<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid">
          <div class="box box--profile">
            <div class="box__heading">
              <img
                class="profile__picture"
                src="images/image-jeremy.png"
                alt="profile picture"
              />
              <div class="box__body">
                <p class="report">Report for</p>
                <h1 class="user">Jeremy Robson</h1>
              </div>
            </div>
            <div class="box__footer">
              <div class="period daily">Daily</div>
              <div class="period weekly">Weekly</div>
              <div class="period monthly">Monthly</div>
            </div>
          </div>
          <div class="box box--feature">
            <div class="box__top box__work">
              <img class="work__image" src="images/icon-work.svg" alt="#" />
            </div>
            <div class="box__body--children">
              <div class="box__left">
                <h2 class="type">Work</h2>
                <img class="settings" src="images/icon-ellipsis.svg" alt="#" />
              </div>
              <div class="box__right">
                <p id="work__hours" class="hours"></p>
                <div id="work__hours-previous" class="last__week"></div>
              </div>
            </div>
          </div>
          <div class="box box--feature">
            <div class="box__top box__play">
              <img class="work__image" src="images/icon-play.svg" alt="#" />
            </div>
            <div class="box__body--children">
              <div class="box__left">
                <h2 class="type">Play</h2>
                <img class="settings" src="images/icon-ellipsis.svg" alt="#" />
              </div>
              <div class="box__right">
                <p id="play__hours" class="hours"></p>
                <div id="play__hours-previous" class="last__week"></div>
              </div>
            </div>
          </div>
          <div class="box box--feature">
            <div class="box__top box__study">
              <img class="work__image" src="images/icon-study.svg" alt="#" />
            </div>
            <div class="box__body--children">
              <div class="box__left">
                <h2 class="type">Study</h2>
                <img class="settings" src="images/icon-ellipsis.svg" alt="#" />
              </div>
              <div class="box__right">
                <p id="study__hours" class="hours"></p>
                <div id="study__hours-previous" class="last__week"></div>
              </div>
            </div>
          </div>
          <div class="box box--feature">
            <div class="box__top box__exercise">
              <img class="work__image" src="images/icon-exercise.svg" alt="#" />
            </div>
            <div class="box__body--children">
              <div class="box__left">
                <h2 class="type">Exercise</h2>
                <img class="settings" src="images/icon-ellipsis.svg" alt="#" />
              </div>
              <div class="box__right">
                <p id="exercise__hours" class="hours"></p>
                <div id="exercise__hours-previous" class="last__week"></div>
              </div>
            </div>
          </div>
          <div class="box box--feature">
            <div class="box__top box__social">
              <img class="work__image" src="images/icon-social.svg" alt="#" />
            </div>
            <div class="box__body--children">
              <div class="box__left">
                <h2 class="type">Social</h2>
                <img class="settings" src="images/icon-ellipsis.svg" alt="#" />
              </div>
              <div class="box__right">
                <p id="social__hours" class="hours"></p>
                <div id="social__hours-previous" class="last__week"></div>
              </div>
            </div>
          </div>
          <div class="box box--feature">
            <div class="box__top box__self--care">
              <img
                class="work__image"
                src="images/icon-self-care.svg"
                alt="#"
              />
            </div>
            <div class="box__body--children">
              <div class="box__left">
                <h2 class="type">Work</h2>
                <img class="settings" src="images/icon-ellipsis.svg" alt="#" />
              </div>
              <div class="box__right">
                <p id="self__hours" class="hours"></p>
                <div id="self__hours-previous" class="last__week"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tomas Scerbak</a>.
    </div>
    <script src="data.json"></script>
    <script src="index.js"></script>
  </body>
</html>
